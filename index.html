        #fileUploadLabel {
            cursor: pointer;
            display: inline-block;
            background-color: #4f46e5;
            color: white;
        }
        #fileUploadLabel:hover {
            background-color: #4338ca;
        }

            background: none;
            border: none;
            color: #ef4444;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0 0.5rem;
            opacity: 0.6;

        .delete-source-btn:hover {

        }

                characterSelectionList.innerHTML = '';
                if(charactersToShow.length === 0) {
                     characterSelectionList.innerHTML = '<p class="col-span-full text-center text-gray-500">Vui lòng chọn nguồn dữ liệu ở trên.</p>';
                     randomSelectionContainer.classList.add('hidden');
                     return;
                }
                
                if (charactersToShow.length > 20) {
                    randomSelectionContainer.classList.remove('hidden');
                    document.getElementById('rand20Btn').classList.remove('hidden');
                    document.getElementById('rand50Btn').classList.toggle('hidden', charactersToShow.length < 50);
                    document.getElementById('rand70Btn').classList.toggle('hidden', charactersToShow.length < 70);
                } else {
                    randomSelectionContainer.classList.add('hidden');
                }

                charactersToShow.forEach(charData => {
                    const label = document.createElement('label');
                    label.className = 'flex items-center space-x-2 p-2 rounded-md hover:bg-gray-100 cursor-pointer text-sm';
                    label.innerHTML = `<input type="checkbox" class="hanzi-checkbox" value="${charData.id}" checked><span>${charData.char} (${charData.hanViet})</span>`;
                    characterSelectionList.appendChild(label);
                });
            }

            function selectRandomChars(count) {
                const checkboxes = Array.from(document.querySelectorAll('#characterSelectionList .hanzi-checkbox'));
                checkboxes.forEach(cb => cb.checked = false);
                const selectionCount = Math.min(count, checkboxes.length);
                const shuffledCheckboxes = shuffleArray(checkboxes); 
                for (let i = 0; i < selectionCount; i++) {
                    shuffledCheckboxes[i].checked = true;
                }
            }

            function startQuiz(isReview = false) {
                if (isReview) {
                    const allChars = Object.values(allCharactersData).flat();
                    currentQuizChars = allChars.filter(char => reviewList.has(char.id));
                    reviewList.clear(); 
                } else {
                    const selectedIds = Array.from(document.querySelectorAll('.hanzi-checkbox:checked')).map(cb => parseInt(cb.value));
                    if (selectedIds.length === 0) {
                        alert("Vui lòng chọn ít nhất một chữ Hán để bắt đầu quiz.");
                        return;
                    }
                    const allChars = Object.values(allCharactersData).flat();
                    currentQuizChars = allChars.filter(char => selectedIds.includes(char.id));
                }

                if (currentQuizChars.length === 0) {
                    alert("Không có từ nào để ôn tập.");
                    stopQuiz();
                    return;
                }

                currentQuestionIndex = 0;
                score = 0;
                currentQuizChars = shuffleArray(currentQuizChars);

                selectionScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                loadQuestion();
            }
            
            function stopQuiz() {
                 quizScreen.classList.add('hidden');
                 selectionScreen.classList.remove('hidden');
                 quizScreen.innerHTML = ''; 
            }
            
            function loadQuestion() {
                 if (currentQuestionIndex >= currentQuizChars.length) {
                    showFinalScore();
                    return;
                }
                hintCount = 0; 
                const questionData = currentQuizChars[currentQuestionIndex];
                const quizType = document.querySelector('input[name="quizType"]:checked').value;
                
                quizScreen.innerHTML = `
                    <div id="quizContent">
                        <h2 class="text-2xl font-semibold text-center mb-4">Câu ${currentQuestionIndex + 1} / ${currentQuizChars.length}</h2>
                        <div id="questionDisplay" class="text-center mb-4 p-4 bg-gray-100 rounded-lg min-h-[8rem] flex items-center justify-center"></div>
                        <p id="quizQuestionPrompt" class="text-center text-gray-600 mb-6 font-semibold"></p>
                        <div id="answerArea" class="max-w-md mx-auto flex items-center gap-2"></div>
                        <div id="hintArea" class="max-w-md mx-auto mt-4 text-center"></div>
                        <div id="feedback" class="mt-6 text-center"></div>
                    </div>
                    <div class="mt-6 flex justify-between items-center">
                         <div id="actionButtonsLeft" class="flex gap-2">
                             <button id="stopQuizBtn" class="btn btn-danger">Dừng lại</button>
                         </div>
                         <button id="nextQuestionBtn" class="btn btn-primary hidden">Câu tiếp theo</button>
                    </div>
                `;
                
                const questionDisplay = document.getElementById('questionDisplay');
                const questionPromptEl = document.getElementById('quizQuestionPrompt');
                const answerArea = document.getElementById('answerArea');
                const actionButtonsLeft = document.getElementById('actionButtonsLeft');
                
                let questionText, promptText, correctAnswer;

                if (quizType === 'hanViet') {
                    questionDisplay.innerHTML = `<div class="is-hanzi">${questionData.char}</div>`;
                    promptText = "Gõ âm Hán Việt của chữ trên:";
                    correctAnswer = questionData.hanViet;
                } else { // hanTu
                    correctAnswer = questionData.char;
                    const questionFormatType = Math.floor(Math.random() * 2); 
                    
                    if (questionFormatType === 0 || !questionData.origin) { 
                        questionText = `<div class="is-text">${getSimpleMeaning(questionData.meaning)}</div>`;
                        promptText = "Gõ Hán tự có nghĩa trên:";
                    } else { 
                        questionText = `<div class="is-text text-base italic">"${questionData.origin}"</div>`;
                        promptText = "Gõ Hán tự được mô tả như trên:";
                    }
                    questionDisplay.innerHTML = questionText;
                    actionButtonsLeft.innerHTML += `
                        <button id="hintBtn" class="btn btn-secondary text-sm">Gợi ý (2)</button>
                        <button id="showAnswerBtn" class="btn btn-secondary text-sm">Xem Đáp Án</button>
                    `;
                }

                questionPromptEl.textContent = promptText;
                answerArea.innerHTML = `
                    <input type="text" id="answerInput" class="p-2 border-2 rounded-md w-full" placeholder="Gõ câu trả lời...">
                    <button id="submitAnswerBtn" class="btn btn-primary">Xác nhận</button>
                `;

                const answerInput = document.getElementById('answerInput');
                const submitBtn = document.getElementById('submitAnswerBtn');
                const submitHandler = () => handleAnswer(correctAnswer, questionData);

                answerInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') { event.preventDefault(); submitHandler(); } });
                submitBtn.addEventListener('click', submitHandler);

                if (quizType === 'hanTu') {
                    const hintBtn = document.getElementById('hintBtn');
                    const showAnswerBtn = document.getElementById('showAnswerBtn');
                    hintBtn.addEventListener('click', () => showHint(questionData));
                    showAnswerBtn.addEventListener('click', () => showAnswer(correctAnswer, questionData));
                }

                document.getElementById('nextQuestionBtn').addEventListener('click', loadQuestion);
                document.getElementById('stopQuizBtn').addEventListener('click', stopQuiz);
            }
            
            function showHint(questionData){
                reviewList.add(questionData.id);
                const hintArea = document.getElementById('hintArea');
                hintCount++;
                let hintText = '';
                if(hintCount === 1) {
                    hintText = `Gợi ý 1: Pinyin là "${questionData.pinyin}"`;
                    document.getElementById('hintBtn').textContent = "Gợi ý (1)";
                } else if (hintCount === 2) {
                    hintText = `Gợi ý 2: Âm Hán Việt là "${questionData.hanViet}"`;
                    document.getElementById('hintBtn').disabled = true;
                }
                
                const p = document.createElement('p');
                p.textContent = hintText;
                p.className = "text-sm text-blue-600 bg-blue-100 p-2 rounded-md mt-2";
                hintArea.appendChild(p);
            }
            
            function showAnswer(correctAnswer, questionData) {
                reviewList.add(questionData.id);
                handleAnswer(correctAnswer, questionData, true);
            }

            function handleAnswer(correctAnswer, questionData, wasAnswerShown = false) {
                const answerInput = document.getElementById('answerInput');
                const submitBtn = document.getElementById('submitAnswerBtn');
                const feedbackEl = document.getElementById('feedback');
                const hintBtn = document.getElementById('hintBtn');
                const showAnswerBtn = document.getElementById('showAnswerBtn');
                const userAnswer = answerInput.value.trim();

                answerInput.disabled = true;
                submitBtn.disabled = true;
                if(hintBtn) hintBtn.disabled = true;
                if(showAnswerBtn) showAnswerBtn.disabled = true;
                
                if (wasAnswerShown) {
                     feedbackEl.innerHTML = `<p class="text-yellow-600 font-semibold text-xl">Đáp án đúng là: <span class="font-bold">${correctAnswer}</span></p>`;
                } else {
                    let isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();
                    if(correctAnswer.includes('/')) {
                         const altAnswers = correctAnswer.split('/').map(s => s.trim().toLowerCase());
                         if(altAnswers.includes(userAnswer.toLowerCase())) {
                             isCorrect = true;
                         }
                    }

                    if(isCorrect) {
                        score++;
                        answerInput.classList.add('correct');
                        feedbackEl.innerHTML = `<p class="text-green-600 font-semibold text-xl">Chính xác!</p>`;
                    } else {
                        reviewList.add(questionData.id); 
                        answerInput.classList.add('incorrect');
                        feedbackEl.innerHTML = `<p class="text-red-600 font-semibold text-xl">Sai rồi! Đáp án đúng là: <span class="font-bold">${correctAnswer}</span></p>`;
                    }
                }
                
                feedbackEl.innerHTML += `
                    <div class="mt-4 p-4 bg-gray-100 rounded-md text-left">
                        <p class="text-2xl font-bold">${questionData.char} - ${questionData.hanViet} (${questionData.pinyin})</p>
                        <p class="mt-2"><b>Nghĩa:</b> ${questionData.meaning}</p>
                    </div>
                `;
                
                document.getElementById('nextQuestionBtn').classList.remove('hidden');
                currentQuestionIndex++;
            }

            function showFinalScore() {
                const quizScreen = document.getElementById('quizScreen');
                 quizScreen.innerHTML = `
                    <h2 class="text-3xl font-bold text-center mb-4">Hoàn thành!</h2>
                    <p class="text-center text-xl mb-6">Điểm của bạn: ${score} / ${currentQuizChars.length}</p>
                     <div id="reviewArea" class="text-center space-x-4">
                        <button id="backToMenuBtn" class="btn btn-secondary">Quay lại</button>
                    </div>
                `;
                
                if (reviewList.size > 0) {
                    const reviewBtn = document.createElement('button');
                    reviewBtn.id = 'reviewIncorrectBtn';
                    reviewBtn.className = 'btn btn-primary';
                    reviewBtn.textContent = `Ôn Tập Lại ${reviewList.size} Từ Sai`;
                    reviewBtn.onclick = () => startQuiz(true); // 'true' indicates a review session
                    document.getElementById('reviewArea').prepend(reviewBtn);
                }

                document.getElementById('backToMenuBtn').addEventListener('click', stopQuiz);
            }

            function getSimpleMeaning(meaning) {
                return meaning.split(';')[0].trim();
            }

            // Initial setup
            renderSourceList();
            startQuizBtn.addEventListener('click', () => startQuiz(false)); 
            selectAllBtn.addEventListener('click', () => {
                document.querySelectorAll('#characterSelectionList input[type="checkbox"]').forEach(cb => cb.checked = true);
            });
            deselectAllBtn.addEventListener('click', () => {
                document.querySelectorAll('#characterSelectionList input[type="checkbox"]').forEach(cb => cb.checked = false);
            });
            document.querySelectorAll('.random-select-btn').forEach(btn => {
                btn.addEventListener('click', (event) => {
                    const count = parseInt(event.currentTarget.dataset.count, 10);
                    selectRandomChars(count);
                });
            });
        });
    </script>
</body>
